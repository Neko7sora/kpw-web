name: "Site-build-and-deployment"

permissions:
  contents: read
  pages: write
  deployments: write
  id-token: write

on:
  workflow_dispatch:
  push:
    branches:
      - v1.1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BRANCH_TO_DEPLOY: "v1.1"

jobs:
  build:
    runs-on: ubuntu-20.04
    environment:
      name: production

    steps:
      - name: Check out project
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Set up Material for MkDocs social cards
        run: sudo apt-get install libcairo2-dev libfreetype6-dev libffi-dev libjpeg-dev libpng-dev libz-dev

      - name: Install dependencies
        run: pnpm install

      - name: Install dependencies
        run: pnpm run install:next

      - name: Build website & minify
        run: pnpm run build:minify

      - name: Brotli compress the html, css and js files
        uses: KamePowerWorld/brotli-action@master
        with:
          target-directory: "public"

      - name: Archive build output
        run: tar --dereference --hard-dereference --directory public/ -cvf artifact.tar .

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: ./artifact.tar
          if-no-files-found: warn

  deploy:
    needs: build
    permissions:
      contents: "read"
      pages: "write"
      id-token: "write"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/deploy-pages@v1
        id: deployment
        name: Deploy to GitHub Pages

name: "Site-build-and-deployment"

permissions:
  contents: "read"
  pages: "write"
  id-token: "write"

on:
  workflow_dispatch:
  push:
    branches:
      - v1.1

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-20.04
    environment:
      name: production

    steps:
      - name: Check out project
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Set up Material for MkDocs social cards
        run: sudo apt-get install libcairo2-dev libfreetype6-dev libffi-dev libjpeg-dev libpng-dev libz-dev

      - name: Install dependencies
        run: pnpm install

      - name: Install dependencies
        run: pnpm run install:next --color --concurrency=100%

      - name: Build website & minify
        run: pnpm run build:minify --color --concurrency=100%

      - name: Brotli compress the html, css and js files
        uses: KamePowerWorld/brotli-action@master
        with:
          target-directory: "public"

      - name: Archive build output
        run: tar --dereference --hard-dereference --directory public/ -cvf artifact.tar .

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: ./artifact.tar
          if-no-files-found: warn

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

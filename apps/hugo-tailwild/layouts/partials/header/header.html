<header
  class="z-50 flex w-full flex-wrap bg-white py-4 text-sm opacity-90 dark:bg-gray-800 sm:flex-nowrap sm:justify-start"
>
  <nav
    class="mx-auto w-full max-w-[85rem] px-4 sm:flex sm:items-center sm:justify-between"
    aria-label="Global"
  >
    {{ $image := resources.GetRemote
    "https://cdn.discordapp.com/attachments/931590427302330399/965171656869941318/kamepawa2.gif"
    }} {{ $image := $image.Resize "40x webp q100" }}
    <a
      class="inline-flex items-center gap-x-2 text-xl font-semibold dark:text-gray-100"
      href="/"
    >
      <img class="h-auto w-10" src="{{ $image.RelPermalink }}" alt="Logo" />
      {{ .Site.Params.titleAddition }}
    </a>
    <div
      class="mt-5 flex flex-row items-center gap-5 overflow-x-auto pb-2 sm:mt-0 sm:justify-end sm:overflow-x-visible sm:pl-5 sm:pb-0"
    >
      {{ range .Site.Menus.main }}
      <a
        class="inline-flex items-center gap-2 font-medium text-gray-600 hover:text-gray-400 dark:text-gray-300 dark:hover:text-gray-500"
        href="{{ .URL }}"
        aria-label="{{ .URL }}"
        >{{- .Name | safeHTML -}}</a
      >
      {{ end }}
    </div>
  </nav>
</header>

{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-lg-12 pb-5 text-center">
    <h1><b>{{ .Title }}</b></h1>
    <p>{{ .Params.Lead | safeHTML }}</p>
    {{ $movie := resources.GetRemote
    "https://cdn.discordapp.com/attachments/934470551194447932/965925659513880596/kamepaworld2_2.mp4" }}
    <video src="{{ $movie.RelPermalink }}" class="img-fluid" autoplay muted controls loading="lazy"></video>
    <br>
    <br>
    <div class="aboutbutton">
      <a href="{{ "/docs/about" | absURL }}">{{ .Params.about | safeHTML }}</a>
    </div>
  </div>
</div>
{{ end }}

{{ define "section" }}
<section class="section container-fluid">
  {{- .Content -}}
</section>
{{ end }}
